<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>脑图播放--MadaGang's blog</title>
		<meta name="description" content="freemind flash browser"/>
		<meta name="keywords" content=""/>
		<script type="text/javascript" src="/js/flashobject.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/mindmap.css" />
  </head>
  <body>

	<div id="flashcontent">
		 <p>您关闭了flash和jscript，导致脑图无法显示。
		 	请在浏览器的设置面板中打开它，然后刷新本页面。
		 </p>
	</div>
	<script type="text/javascript">
		// <![CDATA[
		var fo = new FlashObject("visorFreemind.swf", "visorFreeMind", "100%", "100%", 6, "#9999ff");
		fo.addParam("quality", "high");
		fo.addParam("bgcolor", "#ffffff");
		fo.addVariable("openUrl", "_blank");
		fo.addVariable("startCollapsedToLevel","2");
		fo.addVariable("maxNodeWidth","200");
		fo.addVariable("mainNodeShape","elipse");
		fo.addVariable("justMap","true");
    		fo.addVariable("initLoadFile",location.search.substring(19));
		fo.addVariable("defaultToolTipWordWrap",200);
		fo.addVariable("offsetX","center");
		fo.addVariable("offsetY","center");
		fo.addVariable("buttonsPos","left");
		fo.addVariable("min_alpha_buttons",20);
		fo.addVariable("max_alpha_buttons",100);
		fo.addVariable("scaleTooltips","false");
		fo.write("flashcontent");
		// ]]>
	</script>
  </body>
</html>
